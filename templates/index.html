{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Home {% endblock %}

{% block body %}

<div class="well text-center">
    <h1>U-7 CRUD</h1>
</div>

<div>
    <form>
        <input type="number">
        <input type="password" placeholder="parole">
        <input type="date">
        <input type="email">
        <input type="number" placeholder="Number">
    </form>
</div>
<div class="container">
    <div class="row">
        <div class="col md-12">

            <div class="jumbotron p-3">
                <h2>Manage <b> Employees</b> <button type="button" class="btn btn-success float-right"
                data-toggle="modal" data-target="#mymodal">Add New Employees</button></h2>

                <table class="table table-hover table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>

                    <tr>
                        <td>01</td>
                        <td>Parole</td>
                        <td>kdkkd@ddd.com</td>
                        <td>017457583</td>
                        <td>
                            <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                            <a href="" class="btn btn-danger btn-xs" oneclick="return cofirm('Are you Sure To Delete?')">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
            
            <div id="mymodal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Employees</h5>
                        </div>
                        <div class="modal-body">
                            <form action="" method="POST">
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input type="text" class="form-control" name="name" required="required">
                                </div>
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="email" class="form-control" name="email" required="required">
                                </div>
                                <div class="form-group">
                                    <label>Photo:</label>
                                    <input type="number" class="form-control" name="photo" required="required">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="submit">Add Employees</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>  
    
</div>    
{% endblock %}
